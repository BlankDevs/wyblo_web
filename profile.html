<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="shortcut icon" href="https://wyblo.com//wp-content/uploads/2021/02/wyblo-favicon.png">
    <link rel="apple-touch-icon" href="https://wyblo.com//wp-content/uploads/2021/02/wyblo-favicon-touch.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Telephone CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/css/intlTelInput.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Core CSS -->
    <link href="css\styles.css" rel="stylesheet" >
    <link href="css\profile.css" rel="stylesheet" >

    <title>Wyblo | Profile</title>
</head>
<body>

 

    <!-- <div class="container-fluid"> -->

          <div class="body-background">
            <div class="container-fluid d-flex justify-content-center align-items-center h-100">
                <div class="p-4 text-center py-6">
                    <h4>Profile Setup</h4>
                  
                    <div class="mt-4 px-4">
                      <image src="https://www.svgrepo.com/show/295402/user-profile.svg" alt="User Avatar" width="60" height="60" class="align-items-center upload-avatar">
                      </image>             
                    </div>                   

                    <div class="mt-4 px-4">
                      <label for="upload">
                        <span class="fad fa-file-upload fa-2x" aria-hidden="true"></span>
                        <input type="file" id="upload" style="display:none">
                      </label>
                    </div> 
                    
                    <div class="input-group px-4 mt-4">
                      <input type="text" class="form-control" placeholder="First Name" aria-label="Username">
                        <span></span>
                      <input type="text" class="form-control" placeholder="Last Name" aria-label="Username">
                    </div>

                    <div class="mt-4 px-4">
                      <input class="form-control" placeholder="Job Title">
                    </div>

                    <div class="mt-4 px-4">
                      <input class="form-control" data-provide="datepicker" placeholder="Birthdate (DD/MM/YYYY)">
                    </div>
                    
                    <div class="mt-4 px-4">
                      <input class="form-control" placeholder="Mobile (+27) 081 000 000">
                      <!-- <input id="phone" type="tel">
                      <span id="valid-msg" class="hide">Valid</span>
                      <span id="error-msg" class="hide">Invalid number</span> -->
                    </div>

                    <div class="input-group px-4 mt-4">
                      <input type="text" class="form-control" placeholder="Twitter" aria-label="Twitter">
                        <span></span>
                      <input type="text" class="form-control" placeholder="Facebook" aria-label="Facebook">
                    </div>

                    <div class="input-group px-4 mt-4">
                      <input type="text" class="form-control" placeholder="Languege (EN)" aria-label="Language">
                        <span></span>
                      <input type="text" class="form-control" placeholder="Timezone (GMT)" aria-label="Timezone">
                    </div>

                    <div class="mt-4 d-grid px-4">
                      <button class="btn btn-block btn-next"> <span>Next</span> </button>
                    </div>
                    
                    <div class="px-4">
                        <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value="" id="services"> <label class="form-check-label ms-2" for="services"> I have read and agree to the terms. </label> </div>
                    </div>

                </div>
            </div>
          </div>

    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <!-- Core JS -->
   <script src="js/scripts.js"></script>
</body>
</html>
