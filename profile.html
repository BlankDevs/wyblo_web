<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://wyblo.com//wp-content/uploads/2021/02/wyblo-favicon.png">
    <link rel="apple-touch-icon" href="https://wyblo.com//wp-content/uploads/2021/02/wyblo-favicon-touch.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="css\profile.css" rel="stylesheet" >
    <title>Wyblo | Profile</title>
</head>
<body>

 

    <div class="container-fluid">


    <div class="col col-10 form-div">
        <div class="col close text-center">
          <a href="index.html"><i class="fas fa-times-circle close fa-2x"></i></a>
        </div>
        <br>

        <!-- Avatar -->
        <div class="col text-center profile-pic-db">
          <img src="https://www.svgrepo.com/show/105032/avatar.svg" alt="avatar">
        </div>
        <br>

        <!-- Form Start -->
      <form>
        
        <div class="row">
          <br>
          <div class="col">
            
            <label>Name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label>Birthday</label>
            <input type="text" class="form-control" placeholder="30/01/1970">
          </div>
          <div class="col">
            <label>Job Position</label>
            <input type="text" class="form-control" placeholder="e.g Car Guard">
          </div>
          <div class="col">
            <label>Mobile</label>
            <input type="text" class="form-control" placeholder="+27 123 456 7890">
          </div>
          <br>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label><i class="fab fa-facebook"></i> Facebook</label>
            <input type="text" class="form-control" placeholder="Facebook">
          </div>
          <div class="col">
            <label><i class="fab fa-twitter"></i> Twitter</label>
            <input type="text" class="form-control" placeholder="Twitter">
          </div>
          <div class="col">
            <label><i class="fab fa-linkedin"></i> Linkedin</label>
            <input type="text" class="form-control" placeholder="LinkedIn">
          </div>
          <br>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label>Language</label>
            <input type="text" class="form-control" placeholder="e.g English">
          </div>
          <div class="col">
            <label>Timezone</label>
            <input type="text" class="form-control" placeholder="e.g SAST">
          </div>
          <br>
        </div>
      </form>
  
      <div class="btn-submit text-center">
        <button type="button" class="btn btn-success btn-md">Next</button>
      </div>


    </div>        
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
